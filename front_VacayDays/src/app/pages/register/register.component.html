<div class="card" *ngIf="!registeruser">
  <h5 class="card-header">Lista de Usuarios</h5>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Fecha de Ingreso</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date:'yyyy-MM-dd' }}</td>
          <td>
            <i class="icon far fa-edit" (click)="editUser()"></i>
            <i class="icon far fa-trash-alt" (click)="deleteUser(user.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" (click)="registeruser = true">Crear Usuario</button>
  </div>
</div>

<div class="register-container" *ngIf="registeruser">
  <div class="card register-user-container">
    <h5 class="card-header">Registrar Usuario</h5>
    <div class="card-body">
      <form (ngSubmit)="registerUser()">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="userData.username" required>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
        
        <label for="createdAt">Fechas de Inicio</label>
        <input type="date" id="createdAt" name="createdAt" [(ngModel)]="userData.createdAt" required>

        <button type="submit" class="action-button btn btn-success">Registrar</button>
          
        <button type="button" class="action-button btn btn-secondary" (click)="registeruser = false">Cancelar</button>
      </form>
    </div>
  </div>
</div>
