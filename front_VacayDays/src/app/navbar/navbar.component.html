<div class="navbar" [ngClass]="collapsed ? 'navbar-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapsed()">C</button>
      <div class="logo-text" *ngIf="collapsed">Ceriblan</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeNavBar()">
          <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="navbar-nav">
      <li class="navbar-nav-item" *ngFor="let data of navData">
        <a href="" class="navbar-nav-link" [routerLink]="[data.routeLink]" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          <i class="navbar-link-icon" [class]="data.icon"></i>
          <span class="navbar-link-text" *ngIf="collapsed">{{ data.label }}</span>
        </a>
      </li>
    </ul>
</div>
